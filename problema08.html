<body>
    <div class="main-container">
        <header>
            <h4 class="title-nombre">Por Jorge Leonell Grimaldo Guadarrama</h4>
        <h1 class="title-main" style="font-family: 'Roboto Condensed', sans-serif;">
            Lectura de tres <i>números con impresión del mayor</i>
        </h1>
    </header>
    <hr>
    <br>
    <main>
        <h2>Ingrese tres números para obtener la impresión del mayor de ellos</h2>
        <br><br>
        <hr>
        <br>
        <form method="POST" name="numerosmayor">
        <h4>Número 1: <input type="text" name="numero1" onkeypress="return validar(event)"></h4>
        <br>
        <h4>Número 2: <input type="text" name="numero2" onkeypress="return validar(event)"></h4>
        <br>
        <h4>Número 3: <input type="text" name="numero3" onkeypress="return validar(event)"></h4>
        <br>
        <input type="button" value="Imprimir número mayor" onclick="imprimir()">
        <br><br>
        <h4>El número mayor es: <input type="text" name="resultado" readonly="readonly" class="input_result"> 
        </h4>
        <br>
        <input type="button" value="Borrar" onclick="borrar()">
        </form>
        <br>
        <a href="menuvalidacion.html">Regresar al menu de validación</a>
    </main>

    </div>
