<html>
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" >
            <h1>Inicio de sesión</h1>
            <br>
            <form method="post" action="verificarUsuario" name="login" >
                <table border="2" >
                    <tr>
                        <td colspan="2" >Bienvenido</td>
                    </tr>
                    <tr>
                        <td>Usuario:</td>
                        <td> <input type="text" name="txtUsuario" size="20"
                                    id="txtUsuario"> </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td> <input type="password" name="txtPassword" size="8"
                                    id="txtPassword"> </td>
                    </tr>
                    <tr>
                        <td colspan="2" > <input type="submit" value="Iniciar Sesión"
                                    id="btnEntrar"> </td>
                    </tr>
                </table>
            </form>
            </div>
            <br>
               <div class="containerConsulta" >
                <a href="mostrarusuarios.jsp">Consulta General de todos los Usuarios</a>
                <br>
                <a href="index.jsp">Rgeresar al Menú Principal</a>
            </div>
    </body>
