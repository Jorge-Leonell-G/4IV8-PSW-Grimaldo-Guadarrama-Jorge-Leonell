<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" >
            <div class="containerRegistro" >
                <form method="post" name="registroEmpleado" action="guardarEmpleado" >
                    <table border="2" >
                        <tr>
                            <td>Nombre:</td>
                            <td> <input type="text" name="nombre" size="30"> </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td> <input type="password" name="password" size="30"> </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td> <input type="text" name="email" size="30"> </td>
                        </tr>
                        <tr>
                            <td>País:</td>
                            <td> <select name="pais" >
                                    <option>México</option>
                                    <option>Por ahí</option>
                                    <option>Al que nadie quiere</option>
                                    <option>Al otro que nadie quiere</option>
                                    <option>En algún lugar</option>
                                </select> </td>
                        </tr>
                        <tr>
                            <td colspan="2" > <input type="submit"
                                                     value="Registrar Empleado"> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
