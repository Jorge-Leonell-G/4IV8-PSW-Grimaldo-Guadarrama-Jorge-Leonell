<html>
    <head>
        <title>Registro de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/crudestilo.css">
        <script src="./JS/crudvalidacion.js"></script>
    </head>
    <body>
       <div class="container" >
            <header>
                <h1>CRUD 4IV8 PSW</h1>
            </header>
           <div class="div-datos">
                <form name="formulario" method="post" action="Registro">
                <label>Nombre:</label>
                <input type="text" name="nombre" onkeypress="return validarNombre(event)">
                <br>
                <label >Apellido Paterno:</label>
                <input type="text" name="appat"  onkeypress="return validarNombre(event)">
                <br>
                <label >Apellido Materno:</label>
                <input type="text" name="apmat"  onkeypress="return validarNombre(event)">
                <br>
                <label >Edad:</label>
                <input type="number" name="edad" min="01" max="99" size="2" onkeypress="return validarNumero(event)" >
                <br>
                <label >Correo:</label>
                <input type="text" name="correo" id="email-input" onkeypress="return validarCorreo(event)" >
                <br>
                <input type="submit" value="Registro de Usuarios" >
                <br>
                <input type="reset" value="Borrar Registro" >
                </form>
            </div> 
            <br>
            <!--aside en donde mostraremos enlaces-->
            <aside class="aside-enlaces" >
                <h5><a href=".\index.html">Enlace al men√∫ principal</a></h5>
            </aside>
            <br>
            <div class="containerConsulta" >
                <br>      
                <form method="get" name="consultarregistro" action="Consultar">
                    <h3>Consulta</h3>
                    <input type="submit" value="Consultar Tabla de Usuarios" >
                </form>
            </div>
            <br>
            <div class="containerEliminar" >
                <br>
                <form method="post" name="formularioeliminar" action="Eliminar">
                    <h3>Eliminar</h3>
                    <label>ID del Usuario a Eliminar</label>
                    <input type="number" name="ideliminar" >
                    <br><br>
                    <input type="submit" value="Eliminar Usuario" >
                </form>
            </div>
            <br>
            <div class="containerActualizar" >
                <br>
                <form method="post" name="formularioactualizar" action="Actualizar">
                    <h3>Actualizar</h3>
                    <label>ID del Usuario a Actualizar</label>
                    <input type="number" name="ideliminar" >
                    <br><br>
                    <input type="submit" value="Actualizar Datos" >
                </form>
                <h1></h1>
            </div>
    </div>
            
    </body>
</html>
