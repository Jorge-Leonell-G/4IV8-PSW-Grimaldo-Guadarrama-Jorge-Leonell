<html>
    <head>
        <title>Registro de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/crudestilo.css">
        
    </head>
    <body>
        <div class="container" >
            <header>
                <h1>CRUD 4IV8 PSW</h1>
            </header>
            <div  class="containerRegistro" >
                <form name="formulario" method="post" 
                  action="Registro">
                <label class="labelData" >Nombre:</label>
                <input type="text" name="nombre" >
                <br>
                <label class="labelData">Apellido Paterno:</label>
                <input type="text" name="appat">
                <br>
                <label class="labelData">Apellido Materno:</label>
                <input type="text" name="apmat">
                <br>
                <label class="labelData">Edad:</label>
                <input type="number" name="edad" min="01" max="99" size="2" onkeypress="return validarNumero(event)" >
                <br>
                <label class="labelData" id="email-label" >Correo:</label>
                <input type="text" name="correo" id="email-input" onkeypress="return validarCorreo(event)" >
                <br><br>
                <input class="botones" type="submit" value="Registro de Usuarios" >
                <input class="botones" type="reset" value="Borrar Registro" >
            </form>
            </div>
            <br>
            <div class="containerConsulta" >
                <br>      
                <form method="get" name="consultarregistro" action="Consultar">
                    <input type="submit" value="Consultar Tabla de Usuarios" >
                </form>
            </div>
            <br>
            <div class="containerEliminar" >
                <br>
                <form method="post" name="formularioeliminar" action="Eliminar">
                    <label>ID del Usuario a Eliminar</label>
                    <input type="number" name="ideliminar" >
                    <br>
                    <input type="submit" value="Eliminar Usuario" >
                </form>
            </div>
            <br>
            <div class="containerActualizar" >
                <h1></h1>
                <br>
                <h1></h1>
            </div>
            
        </div>
    </body>
</html>
